<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. Global Reset to ensure the layout doesn't break */
    * {
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 60px;
      max-width: 980px;
      width: 100%;
      padding: 20px;
      align-items: center;
    }

    .branding {
      flex: 1;
      max-width: 500px;
    }

    .branding h1 {
      color: #1877f2;
      font-size: 60px;
      letter-spacing: -1px;
    }

    .branding p {
      font-size: 26px;
      color: #1c1e21;
      line-height: 1.2;
      margin-top: 10px;
    }

    /* 2. The Form Box - Re-styled to be visible and centered */
    .login-box {
      background: #fff;
      padding: 20px;
      width: 396px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 17px;
    }

    .login-box input:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 0 2px #e7f3ff;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #166fe5;
    }

    .forgot {
      text-align: center;
      margin: 16px 0;
    }

    .forgot a {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #dadde1;
      margin: 20px 0;
    }

    .create-btn {
      display: block;
      margin: 0 auto;
      padding: 0 16px;
      height: 48px;
      background: #42b72a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .create-btn:hover {
      background: #36a420;
    }

    /* Mobile view fix */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 40px;
      }
      .branding {
        max-width: 400px;
      }
      .branding h1 { font-size: 48px; }
      .branding p { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="branding">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you.</p>
    </div>
