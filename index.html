<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 60px;
      max-width: 900px;
      padding: 20px;
      align-items: center;
    }

    .branding {
      max-width: 400px;
    }

    .branding h1 {
      color: #1877f2;
      font-size: 56px;
      margin: 0;
    }

    .branding p {
      font-size: 24px;
      color: #1c1e21;
      line-height: 1.3;
      margin-top: 10px;
    }

    /* The Login Box - This is what was "broken" */
    .login-box {
      background: #fff;
      padding: 20px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box input:focus {
      outline: none;
      border-color: #1877f2;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #166fe5;
    }

    .forgot {
      text-align: center;
      margin: 14px 0;
    }

    .forgot a {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }
